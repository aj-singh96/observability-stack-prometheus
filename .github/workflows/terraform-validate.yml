name: Terraform Validate
on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Validate Terraform format
      - name: Terraform fmt check
        working-directory: terraform
        run: |
          if ! terraform fmt -check -recursive .; then
            echo "⚠️ Terraform files are not properly formatted. Run: terraform fmt -recursive ."
            exit 1
          fi

      # Validate Terraform syntax
      - name: Terraform init (dev)
        working-directory: terraform/environments/dev
        run: terraform init -backend=false

      - name: Terraform validate (dev)
        working-directory: terraform/environments/dev
        run: terraform validate

      # Validate Terraform syntax (prod)
      - name: Terraform init (prod)
        working-directory: terraform/environments/prod
        run: terraform init -backend=false

      - name: Terraform validate (prod)
        working-directory: terraform/environments/prod
        run: terraform validate

      # Install and run tflint for AWS best practices
      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest

      - name: Run tflint (modules)
        working-directory: terraform/modules
        run: |
          tflint --init
          tflint --format compact
        continue-on-error: true

      - name: Run tflint (dev)
        working-directory: terraform/environments/dev
        run: tflint --format compact
        continue-on-error: true

      - name: Run tflint (prod)
        working-directory: terraform/environments/prod
        run: tflint --format compact
        continue-on-error: true

      # Validate all .tf files exist and are readable
      - name: Verify all .tf files
        run: |
          find terraform -name "*.tf" -type f | wc -l
          find terraform -name "*.tf" -type f | head -10
