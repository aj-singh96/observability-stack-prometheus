version: '3.8'

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

services:
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
      - "9090:9090"
      - "9093:9093"
    depends_on:
      - prometheus
      - alertmanager
      - grafana
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alertrules.yml:/etc/prometheus/alertrules.yml:ro
      - ./prometheus/slo-rules.yml:/etc/prometheus/slo-rules.yml:ro
      - ./prometheus/slo-alerts.yml:/etc/prometheus/slo-alerts.yml:ro
      - ./prometheus/cost-alerts.yml:/etc/prometheus/cost-alerts.yml:ro
      - ./prometheus/targets.json:/etc/prometheus/file_sd/targets.json:ro
      - prometheus_data:/prometheus
    expose:
      - "9090"
    depends_on:
      - alertmanager
    networks:
      - monitoring
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    expose:
      - "9093"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_ALLOW_SIGN_UP=false
      - GF_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    expose:
      - "3000"
    depends_on:
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.fs-types-exclude=^sys|proc'
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  cost-exporter:
    build: ./Dockerfile.cost-exporter
    container_name: cost-exporter
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - COST_EXPORTER_PORT=9091
      - COST_EXPORTER_INTERVAL=3600
    ports:
      - "9091:9091"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - monitoring
    restart: unless-stopped
