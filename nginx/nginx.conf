worker_processes 1;
events { worker_connections 1024; }
http {
  sendfile on;
  tcp_nopush on;
  server_tokens off;

  upstream prometheus_upstream { server prometheus:9090; }
  upstream grafana_upstream { server grafana:3000; }
  upstream alertmanager_upstream { server alertmanager:9093; }

  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location /prometheus/ {
      proxy_pass http://prometheus_upstream/;
      auth_basic "Prometheus";
      auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /alertmanager/ {
      proxy_pass http://alertmanager_upstream/;
      auth_basic "AlertManager";
      auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location / {
      proxy_pass http://grafana_upstream/;
    }
  }
}
