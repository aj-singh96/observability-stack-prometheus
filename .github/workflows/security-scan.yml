---
name: Security Scan

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        run: |
          curl -sSLf https://raw.githubusercontent.com/aquasecurity/trivy/main/\
            contrib/install.sh | sh -s -- -b /usr/local/bin
      - name: Run Trivy FS scan (SARIF)
        run: |
          trivy fs --format sarif --output trivy-results.sarif . || true
      - name: Upload SARIF
        uses: github/code-scanning-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Checkov
        run: pip install checkov
      - name: Run Checkov on terraform/
        run: |
          checkov -d terraform/ -o sarif \
            --output-file-path checkov-results.sarif || true
      - name: Upload SARIF
        uses: github/code-scanning-action/upload-sarif@v2
        with:
          sarif_file: checkov-results.sarif
